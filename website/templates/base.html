<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}
    <meta name="keywords"
        content="hindi songs, hindi song lyrics, song lyrics, bollywood song lyrics, lyrics, best hindi lyrics">
    {% endblock %}

    {% block head %}
    <title>Lyrics Library</title>
    <meta name="description" content="The one-stop destination for the most recent Hindi song lyrics.
Whether you're looking for new Bollywood music, indie music, or old favourites, our website has you covered.
Therefore, immerse yourself in the Lyrics Library and sing along with your favourite songs with our exact and up-to-date lyrics.
Explore the magic of Lyrics with us at Lyrics Library">
    {% endblock %}

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
