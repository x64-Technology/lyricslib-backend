{% extends 'base.html' %}

{% block head %}
<title>Lyrics Library - {{album}} songs</title>
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h1 class="h1 py-4">{{album}} Songs</h1>
        <div class="row row-cols-2 row-cols-md-4 g-4">
            {% for song in songs %}
            <div class="col h-100">
                <div class="bg-image ripple shadow-4-soft rounded-6 overflow-hiddend-block" data-ripple-color="light">
                    <img src="{{song.image}}" class="w-100" alt="{{song.name}} song lyrics" />
                    <a href="/lyric/{{song.slug}}">
                        <div class="mask">
                            <div class="d-flex justify-content-start align-items-end h-100 p-3">
                                <span class="badge badge-primary me-2">{{song.name}}</span>
                            </div>
                        </div>
                        <div class="hover-overlay">
                            <div class="mask" style="background-color: hsla(0, 0%, 98.4%, 0.15)"></div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
